spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/java_assignment"
    username: "${DB_USERNAME:postgres}"
    password: "${DB_PASSWORD:123}"
    driverClassName: "org.postgresql.Driver"

  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: "false"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
